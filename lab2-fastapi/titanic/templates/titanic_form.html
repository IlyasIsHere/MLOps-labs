<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Titanic survival prediction (FastAPI)</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fa;padding:20px}
      .card{max-width:600px;margin:0 auto;background:#fff;padding:18px;border-radius:6px}
      label{display:block;margin-top:8px}
      input, select{padding:6px;margin-left:8px}
      .result{margin-top:12px;font-weight:600}
      .error{color:#b00020}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Titanic survival prediction</h2>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form action="/titanic/predict" method="post">
        <label>Pclass
          <select name="pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
          </select>
        </label>

        <label>Sex
          <select name="sex">
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </label>

        <label>Age <input name="age" type="number" step="0.1" /></label>
        <label>SibSp <input name="sibsp" type="number" value="0" /></label>
        <label>Parch <input name="parch" type="number" value="0" /></label>
        <label>Fare <input name="fare" type="number" step="0.01" /></label>

        <label>Embarked
          <select name="embarked">
            <option value="S">S</option>
            <option value="C">C</option>
            <option value="Q">Q</option>
          </select>
        </label>

        <div style="margin-top:12px">
          <button type="submit">Predict</button>
        </div>
      </form>

      {% if prediction is defined %}
      <div class="result">
        Predicted survival: {{ prediction }} (probability: {{ probability }}%)
      </div>
      {% endif %}
    </div>
  </body>
</html>
