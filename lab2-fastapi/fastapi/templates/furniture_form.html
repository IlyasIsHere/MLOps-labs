<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Furniture price prediction (FastAPI)</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fa;padding:20px}
      .card{max-width:600px;margin:0 auto;background:#fff;padding:18px;border-radius:6px}
      label{display:block;margin-top:8px}
      input, select{padding:6px;margin-left:8px}
      .result{margin-top:12px;font-weight:600}
      .error{color:#b00020}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Furniture price prediction</h2>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form action="/furniture/predict" method="post">
        <label>Category
          <select name="category">
            {% for i in range(17) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </label>

        <label>Sellable online
          <select name="sellable_online">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>

        <label>Other colors
          <select name="other_colors">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>

        <label>Depth <input name="depth" type="number" step="0.1" /></label>
        <label>Height <input name="height" type="number" step="0.1" /></label>
        <label>Width <input name="width" type="number" step="0.1" /></label>

        <div style="margin-top:12px">
          <button type="submit">Predict</button>
        </div>
      </form>

      {% if prediction is defined %}
      <div class="result">Predicted price: $ {{ prediction }}</div>
      {% endif %}
    </div>
  </body>
</html>
