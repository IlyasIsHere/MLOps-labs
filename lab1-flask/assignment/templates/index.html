<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Titanic demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="wrap">
      <h1>Titanic survival demo</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <label>Pclass
          <select name="pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
          </select>
        </label>

        <label>Sex
          <select name="sex">
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </label>

        <label>Age <input type="number" step="0.1" name="age" /></label>
        <label>SibSp <input type="number" name="sibsp" value="0" /></label>
        <label>Parch <input type="number" name="parch" value="0" /></label>
        <label>Fare <input type="number" step="0.01" name="fare" /></label>

        <label>Embarked
          <select name="embarked">
            <option value="S">S</option>
            <option value="C">C</option>
            <option value="Q">Q</option>
          </select>
        </label>

        <div class="buttons">
          <button type="reset">Reset</button>
          <button type="submit">Predict</button>
        </div>
      </form>

      <div class="result">
        {{ prediction_text }}
      </div>
    </div>
  </body>
</html>
